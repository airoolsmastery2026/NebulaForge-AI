<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #f0f8ff; /* AliceBlue */
            font-family: 'Orbitron', sans-serif;
        }
        .glass-card {
            background-color: rgba(10, 25, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 18px;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.1),
                        0 0 10px rgba(56, 189, 248, 0.1),
                        0 0 20px rgba(56, 189, 248, 0.1),
                        0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 18px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, rgba(56, 189, 248, 0.6), rgba(167, 139, 250, 0.6)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: glow-pulse 5s linear infinite;
            pointer-events: none;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .table-row-highlight tr:hover, .list-item-highlight > div:hover, .list-item-highlight > li:hover {
            background-color: rgba(60, 120, 255, 0.15);
            transition: background-color 0.2s ease-in-out;
        }
        .text-highlight {
            color: #67e8f9;
        }
        .text-bright {
            color: #f9fafb;
        }
        .dropdown-glass {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 60s linear infinite;
        }
        
        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
            cursor: help;
        }
        [data-tooltip]::before,
        [data-tooltip]::after {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
            z-index: 100;
        }
        [data-tooltip]::before {
            content: attr(data-tooltip);
            background-color: #1F2937; /* gray-800 */
            color: #F3F4F6; /* gray-100 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.75rem; /* text-sm */
            line-height: 1.25;
            white-space: pre-wrap;
            width: max-content;
            max-width: 250px;
            bottom: calc(100% + 8px);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        [data-tooltip]::after {
            content: '';
            border-style: solid;
            border-width: 6px;
            border-color: #1F2937 transparent transparent transparent;
            bottom: calc(100% + 2px);
        }
        [data-tooltip]:hover::before,
        [data-tooltip]:hover::after {
            opacity: 1;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {

              'gray-900': '#111827',

              'gray-600': '#4B5563',
              'gray-500': '#6B7280',
              'gray-400': '#9CA3AF',
              'gray-300': '#D1D5DB',
              'gray-200': '#E5E7EB',
              'gray-100': '#F3F4F6',
              'gray-50': '#F9FAFB',
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
              },
            }
          }
        }
      }
    </script>
