<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .glass-card {
            background-color: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .table-row-highlight tr:hover, .list-item-highlight > div:hover, .list-item-highlight > li:hover {
            background-color: rgba(60, 120, 255, 0.1);
            transition: background-color 0.2s ease-in-out;
        }
        .text-highlight {
            color: #67e8f9; /* equivalent to cyan-300 */
        }
        .text-bright {
            color: #f9fafb; /* equivalent to gray-50 */
        }
        .dropdown-glass {
            background-color: rgba(30, 41, 59, 0.7); /* slate-800 with transparency */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }
    </style>
